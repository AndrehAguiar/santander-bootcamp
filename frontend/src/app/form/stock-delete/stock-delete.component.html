<div class="container">
    <form name="stockForm" (ngSubmit)="onSubmit()" class="form">
        <h3>Delete this Stock</h3>
        <hr>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" [(ngModel)]="stock.name" #name="ngModel" required readonly>
            <span class="alert" *ngIf="name.errors?.required">
            Name is required.
        </span>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" [(ngModel)]="stock.date" value=stock.date #date="ngModel" required readonly>
            <span class="alert" *ngIf="date.errors?.required">
            Date is required.
        </span>
        </div>
        <div class="form-group">
            <label for="price">Value</label>
            <input type="number" step="0.01" name="price" id="price" value=stock.price [(ngModel)]="stock.price" #price="ngModel" max="999999.99" required readonly>
            <span class="alert" *ngIf="price.errors?.required">
            Price is required.
        </span>
            <span class="alert" *ngIf="price.errors?.max">
          Price must be between 0.00 and 999999.99.
      </span>
        </div>
        <div class="form-group">
            <label for="variation">Variation</label>
            <input type="number" step="0.01" name="variation" id="variation" [(ngModel)]="stock.variation" #variation="ngModel" max="999.99" required readonly>
            <span class="alert" *ngIf="variation.errors?.required">
            Variation is required.
        </span>
            <span class="alert" *ngIf="variation.errors?.max">
          Variation must be between 0.00 and 999.99.
      </span>
        </div>
        <div class="form-group">
            <button type="reset" (click)="backToUpdateForm()" class="alert">Cancel</button>
            <button type="submit" class="confirm">Delete</button>
        </div>
    </form>
</div>
