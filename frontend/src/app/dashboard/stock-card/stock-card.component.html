<div (click)="gotToEditForm()" class="stock-card" [class.negative-variation]="stock.variation < 0">
    <div class="stock-card-info">
        <h2>{{stock.name}}</h2>
        <p>{{stock.date}}</p>
    </div>
    <div class="stock-card-value">
        <span class="value">{{stock.price | currency:'BRL'}}</span>
        <span class="variation">{{variation}}</span>
    </div>
</div>
